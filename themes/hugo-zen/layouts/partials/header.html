<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
	<meta charset="utf-8"> {{ .Hugo.Generator }}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Domine|Open+Sans|Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/custom.css">
	<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
	<link rel="stylesheet" href="/styles/vs2015.css">
	<script src="/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>

<body>

	<div class="container">
		<header role="banner">
			{{ if eq $isHomePage true }}
			<h1 class="site-title">{{ .Site.Title }}</h1>{{ end }}
		</header>
